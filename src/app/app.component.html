<div fxLayout="row" fxLayoutAlign="start stretch">
  <div fxFlex="200px" class="sidebar">
    <div fxLayout="column">
      <div fxFlex="80px" class="sidebar-logo">
        Environment Refresh
      </div>
      <div id="requests-menu" #requestsmenutitle fxFlex="50px" class="sidebar-menu" [class.active-menuitem]="requestsmenutitle.id == activeMenuId">
        <a [routerLink]="['/']" (click)="activeMenuId = requestsmenutitle.id">
        <i class="fa fa-list" aria-hidden="true"></i>
        <span>Requests</span>
        </a>
      </div>
      <div id="config-menu" #configmenutitle fxFlex="50px" class="sidebar-menu" [class.active-menuitem]="configmenutitle.id == activeMenuId">
        <a [routerLink]="['/config']" (click)="activeMenuId = configmenutitle.id">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <span>Config</span>
        </a>
      </div>
    </div>
  </div>

  <div fxFlex="grow" fxFlexFill>
    <router-outlet></router-outlet>
  </div>
</div>
